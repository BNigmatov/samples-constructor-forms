<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 mat-dialog-title>
    <ng-container i18n="@@form-title-crm-attr-test-form1-join1">Label Join 1</ng-container>
  </h1>
  <div mat-dialog-content>
    <p i18n="@@form-question-crm-attr-test-form1-join1"> What's your name? </p>
    <mat-form-field appearance="outline">
      <mat-label>
        <ng-container i18n="@@form-label-crm-attr-test-form1-join1">Label Join 1</ng-container>
      </mat-label>
      <input matInput cdkFocusInitial formControlName="result">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary">
      <mat-icon fontIcon="home"></mat-icon>
      <ng-container i18n="@@form-ok-crm-attr-test-form1-join1"> Save </ng-container>
    </button>
    <button type="button" mat-raised-button (click)="dialogRef.close()">
      <mat-icon fontIcon="close"></mat-icon>
      <ng-container i18n="@@form-cancel-crm-attr-test-form1-join1"> Cancel </ng-container>
    </button>
  </div>
</form>
