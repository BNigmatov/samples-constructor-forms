<form [formGroup]="form">
  <mat-form-field appearance="outline" class="form-string">
    <mat-label i18n="@@form-label-crm-attr-test-form1-string1">
      Label String 1
    </mat-label>
    <input
      matInput
      formControlName="string1"
      placeholder=" Placeholder String 1 "
      i18n-placeholder="@@form-placeholder-crm-attr-test-form1-string1"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-textarea">
    <mat-label i18n="@@form-label-crm-attr-test-form1-textarea1">
      Label Textarea 1
    </mat-label>
    <textarea
      matInput
      formControlName="textarea1"
      placeholder=" Placeholder Textarea 1 "
      i18n-placeholder="@@form-placeholder-crm-attr-test-form1-textarea1"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-number">
    <mat-label i18n="@@form-label-crm-attr-test-form1-number1">
      Label Number 1
    </mat-label>
    <textarea
      matInput
      formControlName="number1"
      placeholder=" Placeholder Number 1 "
      i18n-placeholder="@@form-placeholder-crm-attr-test-form1-number1"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-date">
    <mat-label i18n="@@form-label-crm-attr-test-form1-date1">
      Label Date 1
    </mat-label>
    <input
      matInput
      formControlName="date1"
      [matDatepicker]="picker_date1"
      placeholder=" Placeholder Date 1 "
      i18n-placeholder="@@form-placeholder-crm-attr-test-form1-date1"
    />
    <mat-hint i18n="@@form-hint-crm-attr-test-form1-date1">
      дд.мм.гггг
    </mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker_date1"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker_date1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-select">
    <mat-label i18n="@@form-label-crm-attr-test-form1-select1">
      Label Select 1
    </mat-label>
    <mat-select
      formControlName="select1"
      placeholder=" Placeholder Select 1 "
      i18n-placeholder="@@form-placeholder-crm-attr-test-form1-select1"
    >
      <mat-option *ngIf="!options_select1"> Loading.... </mat-option>
      <mat-option *ngFor="let option of options_select1" [value]="option.id">
        {{ option.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-radio">
    <mat-label>
      <ng-container i18n="@@form-label-crm-attr-test-form1-option1">
        Label Radio 1 </ng-container
      >:
    </mat-label>
    <span *ngIf="!options_radio1"> Loading...</span>
    <mat-radio-group formControlName="option1">
      <mat-radio-button
        *ngFor="let option of options_radio1"
        [value]="option.id"
      >
        {{ option.title }}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="form-object">
    <h2>
      <ng-container i18n="@@form-label-crm-attr-test-form1-object1">
        Label Object 1 </ng-container
      >:
    </h2>
    <form-edit-sub-crm-attr-test-form1-object1
      (formReady)="initSubObject('object1', $event)"
    ></form-edit-sub-crm-attr-test-form1-object1>
  </div>

  <div class="form-array">
    <h2>
      <ng-container i18n="@@form-label-crm-attr-test-form1-array1">
        Label Array 1 </ng-container
      >:
    </h2>
    <div>
      <div formArrayName="array1">
        <ng-container *ngFor="let arr of formArray1.controls; let i = index">
          <div [formGroupName]="i">
            <form-edit-sub-crm-attr-test-form1-array1
              (formReady)="initSubArrayForm('array1', $event)"
            ></form-edit-sub-crm-attr-test-form1-array1>
          </div>
          <mat-icon (click)="delElArray1(i)">delete_forever</mat-icon>
        </ng-container>
      </div>
      <button mat-mini-fab (click)="addElArray1()">
        <mat-icon class="add-course-btn">add</mat-icon>
      </button>
    </div>
  </div>

  <div class="flex">
    <h2 class="w-40">
      <ng-container i18n="@@form-label-crm-attr-test-form1-join1">
        Label Join 1 </ng-container
      >:
    </h2>
    <div>
      <span>Text Value</span>
      <button
        type="button"
        mat-raised-button
        (click)="openDialogJoin1()"
        color="primary"
        class="ml-3"
      >
        <mat-icon fontIcon="launch"></mat-icon>
        <ng-container i18n="@@form-button-crm-attr-test-form1-join1">
          Change
        </ng-container>
      </button>
    </div>
  </div>
</form>
